syntax = "proto3";

option go_package = "./main";

message Table {
  string name = 1;
  map<string, string> columns = 2;
  string primary_key = 3;
}

message Line {
  string table = 1;
  string primary_key = 2;
  map<string, string> line = 3;
}

message GetLineRequest {
  Table table = 1;
  string primary_key_value = 2;
}